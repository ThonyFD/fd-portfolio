name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          bash
          npm i -g firebase-tools
          npm i -g @angular/cli
          npm i -g @ionic/cli
          npm i
      - name: Build Dev
        run: |
          echo "Build version ${{github.run_number}}"
          git config user.email "ci-cd@example.com"
          git config user.name "Github CI/CD"
          npm version "1.0.${{github.run_number}}.dev" --force
          npm run build-dev
      - uses: FirebaseExtended/action-hosting-deploy@v0.7.1
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THONY_TEST }}'
          channelId: dev
          projectId: thony-test
