<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="logo-linkedin"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="logo-github"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="logo-whatsapp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="9" size-sm="12" size-md="8">
        <app-profile-card [profile]="head"></app-profile-card>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="4" size-sm="12" size-md="4" class="classic-container" *ngFor="let app of apps">
        <app-profile-card [profile]="app"></app-profile-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
