<ion-grid class="classic-container">
  <ion-row class="ion-justify-content-center">
    <ion-col>
      <div class="avatar-flex" [ngClass]="orientation">
        <div class="avatar">
          <img
            alt="icono"
            fill="contain"
            [ngSrc]="'https://firebasestorage.googleapis.com/v0/b/thony-test.appspot.com/o/'+slot.logo+'?alt=media'"
            [ngStyle]="{
              'object-fit': slot.fit,
              'background-color': slot.color || 'transparent'
            }"
            (load)="loaded = true"
          />
        </div>
        <div class="avatar-text">
          <h1 class="title">{{ slot.title }}</h1>
          <h2 class="sub-title" [innerHTML]="slot.subTitle"></h2>
        </div>
        <div class="avatar-tags">
          <ion-chip
            color="success"
            *ngFor="let tag of slot.tags"
            >{{ tag }}</ion-chip
          >
        </div>
      </div>
    </ion-col>
  </ion-row>

  <ion-row
    class="ion-justify-content-between ion-align-items-center"
    (click)="slot.showDescription = true"
    *ngIf="!slot.isHead"
  >
    <ion-col size="4" sizeXs="12" [hidden]="!slot.end">
      <ion-chip
        [color]="slot.end?.toLowerCase() === 'now' ? 'danger' : 'medium'"
        >{{ slot.end }}</ion-chip
      >
    </ion-col>
    <ion-col size="4" sizeXs="12" class="ion-align-items-center ion-text-center">
      <ion-button
        fill="clear"
        color="medium"
        *ngIf="slot.description && !slot.showDescription"
      >
        <ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4" sizeXs="12" [hidden]="!slot.start">
      <ion-chip color="medium">{{ slot.start }}</ion-chip>
    </ion-col>
  </ion-row>
  <ng-container *ngIf="slot.showDescription">
    <ion-row>
      <ion-col>
        <hr />
        <div class="description" [innerHTML]="slot.description"></div>
      </ion-col>
    </ion-row>
    <ion-row
      class="ion-justify-content-center ion-align-items-center ion-no-padding ion-no-margin"
      (click)="slot.showDescription = false"
    >
      <ion-col size="auto" class="ion-no-padding ion-no-margin">
        <ion-button fill="clear" color="medium">
          <ion-icon slot="icon-only" name="chevron-up-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ng-container>
</ion-grid>
